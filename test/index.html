<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		label {
			display: block;
			margin: 20px;
			font-size: 20px;
		}
		.correct {
			border: 1px solid green;
		}
		.incorrect {
			border: 1px solid red;
		}
		#submit {
			font-size: 25px;
			padding: 20px;
		}
	</style>
</head>
<body>

	<div id="test">

		<form>
			<label><input name="1" value="A" type="radio">раз</label>
			<label><input name="1" value="B" type="radio">два</label>
			<label><input name="1" value="C" type="radio">три</label>
		</form>
		<form>
			<label><input name="2" value="A" type="radio">четыри</label>
			<label><input name="2" value="B" type="radio">ать</label>
			<label><input name="2" value="C" type="radio">эть</label>
		</form>
		
		<form>

			<label>
				<p>Where was Louise’s dad born?</p>
				<input type="text" name="1" data-right="a">
			</label>
			<label>
				<p>Where did Nick’s girlfriend want to go for their winter holiday?</p>
				<input type="text" name="2" data-right="b">
			</label>
			<label>
				<p>Where does Damion live now?</p>
				<input type="text" name="3" data-right="c">
			</label>

		</form>


		<button id="submit">submit</button>
	</div>


	<script>
		
		let button = document.querySelector('#submit');
		button.addEventListener('click', function() {
			let forms = document.querySelectorAll('#test form');

			for (let form of forms) {
				answs = ['A', 'B', 'C']	
				form.classList.remove('correct');
				form.classList.remove('incorrect');

				let inputs = form.querySelectorAll('input');


				for (let input of inputs) {

					if (input.checked){
						if (input.name == 1 ) {
							if (input.value == answs[0]) {
								form.classList.add('correct')
							}else {
								form.classList.add('incorrect')
							}		
						};	
						if (input.name == 2 ) {
							if (input.value == answs[1]) {
								form.classList.add('correct')
							} else {
								form.classList.add('incorrect')
							}		
						};	
						};
						input.classList.remove('correct');
						input.classList.remove('incorrect');

						if (input.value.toLowerCase() == input.dataset.right){
							input.classList.add('correct');
						} else {
							input.classList.add('incorrect');
						}
					}


				}
			});

		</script>
	</body>
	</html>
